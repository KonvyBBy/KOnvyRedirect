<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Make the body and html take up the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide the scrollbars */
        }

        /* Set iframe to take up the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the border */
        }
    </style>
</head>
<body>
    <iframe src="https://dddd2323.readdy.co/"></iframe>
</body>
</html>
